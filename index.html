<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <title>Profile card component</title>

</head>
<body>
  <div class="card">
    <img src="/images/bg-pattern-card.svg" alt="">
    <div class="profile-image">
      <img src="/images/image-victor.jpg" alt="profile-image">
    </div>
    <div class="text">
      <h3 class="name"> Victor Crest &nbsp;</h3>
      <h3 class="light-text age">26</h3>
    </div>
    <div class="location">
      <h3 class="light-text">London</h3>
    </div>
    
    <hr>
    <div class="stats">
      <div class="stat">
        <h3>80K</h1>
        <h6 class="light-text">Followers</h4>
      </div>
      <div class="stat">
        <h3>803K</h1>
        <h6 class="light-text">Likes</h4>
      </div>
      <div class="stat">
        <h3>1.4K</h1>
        <h6 class="light-text">Photos</h4>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    <p>Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> </p>
    <p>Coded by <a href="https://faith-io.pages.dev/">Faith</a></p>
  </div>
</body>
</html>
